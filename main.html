<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center h-screen">
    <div class="container w-full max-w-2xl" id="root">
      <div class="text-2xl text-center font-bold mb-3">Todo List</div>
      <div class="text-center">
        <small class="block mb-5 mt-0 text-xs text-gray-500"
          >{{ pendingCount }} Todos pending, {{ completedCount }} Completed.</small
        >
      </div>
      <tasks @add-completed-task="completed" @add-pending-task="pending"></tasks>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
